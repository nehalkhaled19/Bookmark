<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <title>Bookmark</title>
</head>

<body>
  <section class="container py-5">
    <div class="d-flex justify-content-center dots">
      <h1 class="text-center py-2 position-relative mb-5">Bookmarker</h1>
    </div>
    <h2 class="text-center my-4">
      <i class="fa-solid fa-bookmark"></i>
      <p class="d-inline">Bookmark your favorite sites</p>
      <i class="fa-solid fa-bookmark"></i>
    </h2>
    <form>
      <div class="px-3 mt-2">
        <label for="siteName" class="font mb-3 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name
        </label>
        <input type="text" name="Site Name" class="form-control " placeholder="Bookmark Name" id="siteName">
      </div>
      <div class="px-3">
        <label for="siteUrl" class=" font mt-4 mb-2 fw-semibold">
          <i class="fa-solid fa-link pe-2"></i>
          Site URL
        </label>
        <input type="text" name="Site URL" class="form-control " placeholder="Website URL" id="siteUrl">
      </div>
      <div class="d-flex justify-content-center dots pb-2">
        <button type="button" class="btn  text-white my-4 px-5" onclick="addSite()">Sumbit</button>
      </div>
    </form>
    </div>
    <table  class="table tab mt-4 text-center bg-light">
      <thead>
        <tr>
          <th class="font p-3 text-capitalize">index</th>
          <th class="font p-3 text-capitalize">Website Name</th>
          <th class="font p-3 text-capitalize">Visit</th>
          <th class="font p-3 text-capitalize">Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>


    <!-- Button trigger modal -->

<dialog id="exampleModal" class="m-auto alert bg-white shadow-lg p-4" style="display: none;" >
   
      <div class="d-flex ">
        <div class="d-flex circles w-75  mb-4">
          <div class="rounded-circle me-2 color1"></div>
          <div class="rounded-circle me-2 color2"></div>
          <div class="rounded-circle me-2 color3"></div>
        </div>
        <button type="button" class="btn-close ms-auto"></button>
      </div>
      <div class="body-alert">
        <p class="pb-2">Site Name or Url is not valid or You repeat it again, Please follow the rules below :</p>
        <div class="d-flex align-items-baseline test">

          <i class="fa-solid fa-arrow-alt-circle-right pe-2" style="color:  #f15f5d;"></i>
          <p>Site name must conation at least 3 characters.</p>
        </div>
        <div class="d-flex align-items-baseline test">

          <i class="fa-solid fa-arrow-alt-circle-right pe-2" style="color:  #f15f5d;"></i>
          <p>Site URL must be a valid one.</p>
        </div>
        <div class="d-flex align-items-baseline test">

          <i class="fa-solid fa-arrow-alt-circle-right pe-2" style="color:  #f15f5d;"></i>
          <p>You can't repeat Site name again.</p>
        </div>
    </div>
  </dialog>
    
  </section>

  <script src="js/main.js"></script>
</body>

</html>
